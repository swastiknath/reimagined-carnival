<html> 
    <title> Welcome to PositionX Machines Research LLC</title>
    <body>
        <h1>Welcome to PositionX Machines Research LLC</h1>
        
        <h2>A Division of the SwastikNath Group LLC.</h2>
        <p>Server Home Page. Employees are permitted to access and login.</p>
        <form name="loginForm" method="post" action="login.php">
            <table width="20%" bgcolor="0099CC" align="center">
            
            <tr>
            <td colspan=2><center><font size=4><b>HTML Login Page</b></font></center></td>
            </tr>
            
            <tr>
            <td>Username:</td>
            <td><input type="text" size=25 name="userid"></td>
            </tr>
            
            <tr>
            <td>Password:</td>
            <td><input type="Password" size=25 name="pwd"></td>
            </tr>
            
            <tr>
            <td ><input type="Reset"></td>
            <td><input type="submit" onclick="return check(this.form)" value="Login"></td>
            </tr>
            
            </table>
            </form>
            <script language="javascript">
            function check(form)
            {
            
            if(form.userid.value == "swastiknath" && form.pwd.value == "swastiknath")
            {
                return true;
            }
            else
            {
                alert("Error Password or Username")
                return false;
            }
            }
            </script>
            
           
            
    </body>
</html>
